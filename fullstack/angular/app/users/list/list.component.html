<p>list works!</p>
<input type="button" value="<"(click)="getRequest(currentPage-1)"
[disabled]="currentPage==1"/>
<span> Page {{currentPage}}of{{totalPage}}</span>
<input type="button" value=">"(click)="getRequest(currentPage+1)"
[disabled]="currentPage==totalPage"/>
<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Avatar</th>
      </tr>
    </thead>
    <tbody>
  
      <tr *ngFor="let item of usersArr">
        <td>{{item.id}}</td>
        <td>{{item.first_name}} {{item.last_name}}</td>
        <td>{{item.email}}</td>
        <td><img [src]="item.avatar"></td>
      </tr>
    </tbody>
  </table>


  <input type="text" placeholder="name"[(ngModel)]="name"/>
  <input type="text" placeholder="job"[(ngModel)]="job"/>
  <input type="button" value="Send POST Request"(click)="sendPostRequest()"
  [disabled]="name==''||job==''"/>
  <br><br><br>
